    "Arm Stretch": "ржПржХ рж╣рж╛ржд ржЖрж░рзЗржХ рж╣рж╛рждрзЗ ржзрж░рзЗ ржЯрж╛ржи ржжрж┐ржпрж╝рзЗ ржХрж╛ржБржзрзЗрж░ ржкрзЗрж╢рж┐ ржкрзНрж░рж╕рж╛рж░рж┐ржд ржХрж░рзЛред",
    "Hip Raise": "Hip Bridge-ржПрж░ ржорждрзЛржЗ, ржзрзАрж░рзЗ ржкрзЗржЫржи ржЙржарж╛ржУред",
    "Squat Hold": "Squat ржЕржмрж╕рзНржерж╛ржпрж╝ ржХрж┐ржЫрзБржХрзНрж╖ржг рж╕рзНржерж┐рж░ржнрж╛ржмрзЗ ржерж╛ржХрзЛред",
    "рзирзж ржорж┐ржирж┐ржЯ рж╣рзЗржБржЯрзЗ ржмрзЗржбрж╝рж╛ржирзЛ": "ржЖрж░рж╛ржоржжрж╛ржпрж╝ржХ ржЧрждрж┐рждрзЗ рзирзж ржорж┐ржирж┐ржЯ рж╣рж╛ржБржЯрзЛред",
    "Full Body Stretch": "рж╕рж╛рж░рж╛ рж╢рж░рзАрж░ ржкрзНрж░рж╕рж╛рж░рж┐ржд ржХрж░рж╛рж░ рж╣рж╛рж▓ржХрж╛ рж╕рзНржЯрзНрж░рзЗржЪрж┐ржВ ржХрж░рзЛред",
    "Pranayama": "рж╢рзНржмрж╛рж╕-ржкрзНрж░рж╢рзНржмрж╛рж╕рзЗрж░ ржирж┐ржпрж╝ржирзНрждрзНрж░рж┐ржд ржмрзНржпрж╛ржпрж╝рж╛ржо; ржзрзАрж░рзЗ ржирж┐ржГрж╢рзНржмрж╛рж╕ ржирж╛ржУ ржУ ржЫрж╛ржбрж╝рзЛред"
  };

  const routineContainer = document.getElementById("routine");
  const completedDiv = document.getElementById("completion");
  let completedDays = 0;

  for (let i = 1; i <= 30; i++) {
    const isDone = localStorage.getItem("day" + i) === "done";
    if (isDone) completedDays++;

    const dayData = routineData[(i - 1) % 7];
    const card = document.createElement("div");
    card.className = "day-card" + (isDone ? " done" : "");

    let listItems = "";
    dayData.workouts.forEach(work => {
      listItems += `
        <li class="exercise" onclick="toggleInstruction(this)">
          ${work}
          <div class="instruction">${instructionMap[work] || "ЁЯФН ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржмрзНржпрж╛ржЦрзНржпрж╛ ржкрж╛ржУржпрж╝рж╛ ржпрж╛ржпрж╝ржирж┐ред"}</div>
        </li>`;
    });

    card.innerHTML = `<h3>ржжрж┐ржи ${i}: ${dayData.type}</h3><ul>${listItems}</ul>
      <button onclick="markDone(${i})">тЬЕ ЁЭХоЁЭЦФЁЭЦТЁЭЦХЁЭЦСЁЭЦКЁЭЦЩЁЭЦК</button>`;
    routineContainer.appendChild(card);
  }

  if (completedDays === 30) {
    let prevMonth = parseInt(localStorage.getItem("monthCompleted") || "0") + 1;
    localStorage.setItem("monthCompleted", prevMonth);
    showCompletion(prevMonth);
  } else {
    let savedMonth = parseInt(localStorage.getItem("monthCompleted") || "0");
    if (savedMonth > 0) showCompletion(savedMonth);
  }

  function markDone(day) {
    localStorage.setItem("day" + day, "done");
    location.reload();
  }

  function resetRoutine() {
    if (confirm("Are you sure you want to reset?")) {
      for (let i = 1; i <= 30; i++) {
        localStorage.removeItem("day" + i);
      }
      location.reload();
    }
  }

  function showCompletion(months) {
    completedDiv.style.display = "block";
    completedDiv.innerText = `ЁЯОЙ Successfully completed ${months} month${months > 1 ? "s" : ""} of exercise!`;
  }

  function toggleInstruction(el) {
    const instr = el.querySelector('.instruction');
    instr.style.display = instr.style.display === 'block' ? 'none' : 'block';
  }
</script>
